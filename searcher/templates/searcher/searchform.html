{% extends "home/main.html" %}
{% block title %}- Search{% endblock %}

{% block metainfo %}
    <meta name="description" content="Search welborn productions blog posts, projects, tools, scripts, and web applications.">
{% endblock %}

{% block contentabove %}
	<div class="search-header">
		<div class="search-header-title">
			<a href='/search'>
				<h3 class='header'>Search</h3>
			</a>
		</div>
		
		<div class="search-header-text">
				<span class="title">Search welborn productions</span>
		</div>
	</div>
{% endblock %}
{% block content %}
	<div class="search-form" style="top: 50px;">
		<span class="search-label">Enter something to search for: </span>
		<form id="search-form">
			<!-- Search query (3 char minimum) -->
			<input type="search" name="q" id="searchbox" class="search-textbox" required=True></input>
			<!-- Search Button -->
			<a href="javascript: void(0);" onclick="javascript: do_search();">
				<div class="submit-button">
					<span>search</span>
				</div>
			</a>
			<!--<input type="submit" id="search-button" class="submit-button" title="Search"></input>-->
			
		</form>
	</div>
{% endblock %}

{% block bodyend %}
	<script type="text/javascript">
		function do_search() {
			$("#search-form").submit();
		}
	</script>
{% endblock %}
